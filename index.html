<!DOCTYPE html>

<html>
    <head>
        <title>Converter Calculator</title>

        <link rel="stylesheet" href="convert.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-4">
                    <input type="number" name="" id="input" class="form-control" placeholder="Input Number">
                </div>
                <div class="col-md-4">
                    <select class="form-control" id="inputunit">
                        <option>Inch</option>
                        <option>Centimeter</option>
                        <option>Meter</option>
                    </select>
                </div>
            </div>
            <h3 class="col-md-12 d-flex justify-content-center">TO</h3>
            <div class="row d-flex justify-content-center">
                <div class="col-md-4">
                    <input type="number" name="" id="output" class="form-control" placeholder="Output Number">
                </div>
                <div class="col-md-4">
                    <select class="form-control" id="outputunit">
                        <option>Inch</option>
                        <option>Centimeter</option>
                        <option>Meter</option>
                    </select>
                </div>
                <div class="text-center pt-4">
                    <button class="btn btn-primary col-md" onclick="calculate()">calculate</button>
                </div>
            </div>
        </div>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="converter.js"></script>
    </body>

</html>
